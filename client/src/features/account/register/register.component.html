<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-g">
    <div class="card-title justify-center text-3xl text-primary">
        <div class="card-body w-full">
            <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
                <app-text-input class="mt-2" label="Email" formControlName="email" />
                <app-text-input label="Display name" formControlName="displayName" />
                <app-text-input label="Password" formControlName="password" type="password" />
                <app-text-input label="Confirm Password" formControlName="confirmPassword"
                                type="password" />
                <div class="flex items-center justify-end gap-3">
                    <button (click)="cancel()" type="button" class="btn">Cancel</button>
                    <button
                            [disabled]="!registerForm.valid"
                            type="submit" class="btn btn-primary">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="flex flex-col w-full items-start px-3 mockup-code text-lg">
        <div>Form value: {{ registerForm.value | json }}</div>
        <div>Form satatus: {{ registerForm.status | json }}</div>
    </div>
</div>
